general {

    gaps_in = 10
    gaps_out = 20
    border_size = 3
    col.active_border = rgba(8E7DA9ee) 
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

decoration {

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

master {
    new_is_master = true
}

dwindle {
    pseudotile = true
    preserve_split = true
}

